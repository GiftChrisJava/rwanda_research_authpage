<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .success-card {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px;
        width: 90%;
      }

      .success-card h1 {
        font-size: 24px;
        color: #007bff;
        margin-bottom: 20px;
      }

      .success-card p {
        font-size: 16px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="success-card">
      <h1>Authentication Successful!</h1>
      <p>
        Your data has been successfully authenticated. You can now proceed to
        access the internet.
      </p>
    </div>
  </body>
</html>
